name: build image
on:
  push:
    branches:
      - master
      - feature/*
    
jobs:
  build:
    name: Build + Publish Container Image
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v3.x  

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to  GitHub Container Repository
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Check GitHub Token Permissions
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | gh auth status --hostname github.com --show-token-scopes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Container Image to GitHub Container Repository
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ghcr.io/base2services/guardian:snapshot_${{env.GITHUB_REF_SLUG}}
